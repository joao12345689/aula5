<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="IMAGEM/foto.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="IMAGEM/foto 2.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="IMAGEM/foto.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="row"
                    <div class="col-md-8 col-xs-12">
                        Nome:<br/>
                        <input type="text" name="nome" id="nome" class="form-control"/>
                           
                
                    </div>
                    <div class="col-md-4 col-xs12">
                        Email: <br/>
                        <input type="text" name="email" id="email"class="form-control"/>
                    </div>
        
                
                <fieldset>
                    <legend>Endereço</legend>
                    <br/>
                    <div class="row">
                        <div class="col-md-4 col-xs-6">
        
                            Rua:
                             <input type="text" name="rua" id="rua" class="form-control"/>
                             <br/> <br/>
                        </div>    
                        
                        <div class="col-md-4 col-xs-6">
                            Bairro:
                              <input type="text" name="bairro" id="bairro" class="form-control"/>
                              <br/> <br/>
                        </div>
                        
                        <div class="col-md-4 col-xs-6">
                            Cidade:
                              <input type="text" name="cidade" id="cidade" class="form-control"/>
                              <br/> <br/>
                        
                        </div>    
                        <div class="col-md-4 col-xs-6">    
                            Uf:
                                <input type="text" name="uf" id="uf" class="form-control"/>
                                <br/> <br/>
                        </div>    
                        
                        <div class="col-md-4 col-xs-6">
                                Cep:            
                                <input type="text" name="cep" id="cep" class="form-control"/>
                                <br/> <br/>
                        </div>
                    </div>    
                </fieldset>
                <br/>
                Turno :<br/>
                <input type="radio" name="turno" value="manha" checked="charset"/> Manhã
                <input type="radio" name="turno" value="tarde"/>Tarde
                <input type="radio" name="turno" value="noite"/>Noite
                <br/>
                Cursos que deseja fazer : 
                <br/>
                <input type="checkbox" name="curso" value="html"/>Java
                <input type="checkbox" name="curso" value="php"/>PHP
                <input type="checkbox" name="curso" value="python"/>Python
                <br/>
                <input type="checkbox" name="curso" value="html"/>HTML
                <input type="checkbox" name="curso" value="css"/>CSS
                <input type="checkbox" name="curso" value="bootstrap"/>Bootstrap
                
                <input type="submit" value="Enviar dados" class="btn btn-primary"/>
            
            
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
    

    
    </div>
    
    <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>

          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
</body>
</html>
